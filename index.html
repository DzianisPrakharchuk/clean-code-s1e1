<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css" 
      media="screen">
</head>
<body class="body">
  <header class="header">
    <img class="header__img"
      src="./eisenhower-matrix.jpg"
      alt="Eisenhower Matrix">
    <a 
      class="header__more-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?;
    </a>
  </header>
  <main class="main">
    <section class="main__add-element" id="add-task">
      <h2>
        <label for="new-task"
          class="task__label title task__label-new">
          Add Item
        </label>
      </h2>
      <div class="task-wrapper">
        <input
          id="new-task"
          class="task task__input task__input-value"
          type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul  class="task__list" id="incomplete-tasks">
        <li class="task__list__item">
          <input type="checkbox"
            class="task__input task__input-checkbox">
          <label class="task task__label">
            Pay Bills
          </label>
          <input type="text"
            class="task task__input task__input-value">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="btn__img"
              src="./remove.svg"
              alt="Remove task">
          </button>
        </li>
        <li class="edit-mode task__list__item">
          <input type="checkbox"
            class="task__input task__input-checkbox">
          <label class="task task__label">
            Go Shopping
          </label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="task task__input task__input-value">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img class="btn__img"
              src="./remove.svg"
              alt="Remove task">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul class="task__list" id="completed-tasks">
        <li class="task__list__item">
          <input type="checkbox"
            class="task__input task__input-checkbox"
            checked>
          <label class="task  task__label">
            See the Doctor
          </label>
          <input type="text"
            class="task  task__input task__input-value">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img  class="btn__img" 
              src="./remove.svg" 
              alt="Remove task">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
